<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Speak Now</title>
</head>
<body>
    <div class="holder"></div>
    <div class="container text-center c1">
        <i class='bx bxs-user-voice icon'></i>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="main-form">
                    <div class="form-group">
                        <textarea id="input" placeholder="Type anything..." class="form-control" ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="label">RATE</label>
                        <div class="badge badge-primary float-end" id="rate-input">1</div>
                        <input type="range" id="rate" class=" form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <label class="label">PITCH</label>
                        <div class="badge badge-primary float-end" id="pitch-input">1</div>
                        <input type="range" id="pitch" class=" form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    
                    
                    <div class="form-group">
                        <select id="voice" class="selector"></select>
                    </div>

                    <button class="btn btn-lg btn-dark btn-block" id="speak">Speak</button>
                </form>



            </div>



        </div>




    </div>













    <script src="JS/main.js"></script>
</body>
</html>
